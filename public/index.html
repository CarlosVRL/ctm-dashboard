<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CTM Position Summary</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.15.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.15.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.15.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/9.15.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/9.15.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/9.15.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/9.15.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/9.15.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/9.15.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/9.15.0/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./main.css">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  </head>
  <body>

    <div class="text-center bg-light" style="padding-top: 20px; padding-bottom: 20px; margin-bottom: 40px;">
      <h4>Conquer Trading & Investing</h4>
    </div>

    <div class="container">
      <div class="row g-1" style="margin-bottom: 10px;">
        <div class="col-12 col-md-4">
          <div class="card mx-auto" style="max-width: 400px;">
            <img src="./assets/btc.png" class="card-image-top img-fit resize" alt="Bitcoin">
            <div class="card-body">
              <h5 class="card-tile text-center">CTM BTC 8 Hour</h5>
              <p class="card-text text-center" style="padding-top: 8px;" id="btc_status">
                <!-- -->
              </p>
              <table class="table">
                <tbody>
                  <tr>
                    <td><b>Entry</b></td>
                    <td id="btc_entry"><!-- --></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td><b>Stop</b></td>
                    <td id="btc_stop_value"><!-- --></td>
                    <td id="btc_stop_percent"><!-- --></td>
                  </tr>
                  <tr>
                    <td><b>Gain</b></td>
                    <td id="btc_gain_value"></td>
                    <td id="btc_gain_percent"></td>
                  </tr>
                  <tr>
                    <td><b>Long</b></td>
                    <td id="btc_long_value"></td>
                    <td id="btc_long_filter"></td>
                  </tr>
                </tbody>
              </table>
              <div class="text-end">
                <a href="https://www.tradingview.com/chart/lMYDXsAG/" class="btn btn-outline-primary">Template</a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-4">
          <div class="card mx-auto" style="max-width: 400px;">
            <img src="./assets/eth.png" class="card-image-top img-fit resize" alt="Bitcoin">
            <div class="card-body">
              <h5 class="card-tile text-center">CTM ETH 8 Hour</h5>
              <p class="card-text text-center" style="padding-top: 8px;" id="eth_status">
                <!-- -->
              </p>
              <table class="table">
                <tbody>
                <tr>
                  <td><b>Entry</b></td>
                  <td id="eth_entry"><!-- --></td>
                  <td></td>
                </tr>
                <tr>
                  <td><b>Stop</b></td>
                  <td id="eth_stop_value"><!-- --></td>
                  <td id="eth_stop_percent"><!-- --></td>
                </tr>
                <tr>
                  <td><b>Gain</b></td>
                  <td id="eth_gain_value"></td>
                  <td id="eth_gain_percent"></td>
                </tr>
                <tr>
                  <td><b>Long</b></td>
                  <td id="eth_long_value"></td>
                  <td id="eth_long_filter"></td>
                </tr>
                </tbody>
              </table>
              <div class="text-end">
                <a href="https://www.tradingview.com/chart/lMYDXsAG/" class="btn btn-outline-primary">Template</a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-4">
          <div class="card mx-auto" style="max-width: 400px;">
            <img src="./assets/ada.png" class="card-image-top img-fit resize" alt="Bitcoin">
            <div class="card-body">
              <h5 class="card-tile text-center">CTM ADA 8 Hour</h5>
              <p class="card-text text-center" style="padding-top: 8px;" id="ada_status">
                <!-- -->
              </p>
              <table class="table">
                <tbody>
                <tr>
                  <td><b>Entry</b></td>
                  <td id="ada_entry"><!-- --></td>
                  <td></td>
                </tr>
                <tr>
                  <td><b>Stop</b></td>
                  <td id="ada_stop_value"><!-- --></td>
                  <td id="ada_stop_percent"><!-- --></td>
                </tr>
                <tr>
                  <td><b>Gain</b></td>
                  <td id="ada_gain_value"></td>
                  <td id="ada_gain_percent"></td>
                </tr>
                <tr>
                  <td><b>Long</b></td>
                  <td id="ada_long_value"></td>
                  <td id="ada_long_filter"></td>
                </tr>
                </tbody>
              </table>
              <div class="text-end">
                <a href="#" class="btn btn-outline-primary">Coming Soon!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container my-5">
      <footer class="text-center text-lg-start bg-light" style="background-color: #929fba">
        <div class="text-center p-3">
          <b>Last Updated</b>: <span id="last_updated"></span>
        </div>
      </footer>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="firebase-app.js"></script>
